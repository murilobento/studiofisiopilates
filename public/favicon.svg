<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background com gradiente turquesa como na imagem original -->
  <rect width="128" height="128" rx="28" fill="url(#gradient)"/>
  
  <!-- Definições de gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DD3D3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Figura da pessoa fazendo pilates sobre a bola -->
  <g stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cabeça -->
    <circle cx="44" cy="28" r="7"/>
    
    <!-- Pescoço -->
    <path d="M44 35 L44 40"/>
    
    <!-- Tronco -->
    <path d="M44 40 Q44 48 44 56"/>
    
    <!-- Braço esquerdo estendido -->
    <path d="M44 42 Q35 40 25 38"/>
    <path d="M25 38 Q22 38 19 39"/>
    
    <!-- Braço direito estendido -->
    <path d="M44 42 Q53 40 63 38"/>
    <path d="M63 38 Q66 38 69 39"/>
    
    <!-- Perna esquerda estendida -->
    <path d="M44 56 Q40 65 32 72"/>
    <path d="M32 72 Q29 74 26 76"/>
    
    <!-- Perna direita estendida -->
    <path d="M44 56 Q48 65 56 72"/>
    <path d="M56 72 Q59 74 62 76"/>
    
    <!-- Bola de pilates (maior e mais centralizada) -->
    <circle cx="44" cy="78" r="16"/>
    
    <!-- Linhas de movimento/estabilidade -->
    <path d="M28 78 Q36 74 44 78"/>
    <path d="M60 78 Q52 74 44 78"/>
  </g>
  
  <!-- Texto STUDIO -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">STUDIO</text>
  
  <!-- Texto FISIOPILATES -->
  <text x="64" y="116" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">FISIOPILATES</text>
</svg>
