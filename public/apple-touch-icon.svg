<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background com gradiente turquesa como na imagem original -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  
  <!-- Definições de gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DD3D3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Figura da pessoa fazendo pilates sobre a bola (maior para touch icon) -->
  <g stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cabeça -->
    <circle cx="62" cy="40" r="10"/>
    
    <!-- Pescoço -->
    <path d="M62 50 L62 58"/>
    
    <!-- Tronco -->
    <path d="M62 58 Q62 70 62 82"/>
    
    <!-- Braço esquerdo estendido -->
    <path d="M62 62 Q49 58 35 55"/>
    <path d="M35 55 Q30 55 25 57"/>
    
    <!-- Braço direito estendido -->
    <path d="M62 62 Q75 58 89 55"/>
    <path d="M89 55 Q94 55 99 57"/>
    
    <!-- Perna esquerda estendida -->
    <path d="M62 82 Q56 95 45 105"/>
    <path d="M45 105 Q40 108 35 112"/>
    
    <!-- Perna direita estendida -->
    <path d="M62 82 Q68 95 79 105"/>
    <path d="M79 105 Q84 108 89 112"/>
    
    <!-- Bola de pilates (maior para touch icon) -->
    <circle cx="62" cy="115" r="22"/>
    
    <!-- Linhas de movimento/estabilidade -->
    <path d="M40 115 Q51 109 62 115"/>
    <path d="M84 115 Q73 109 62 115"/>
  </g>
  
  <!-- Texto STUDIO (maior para touch icon) -->
  <text x="90" y="148" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">STUDIO</text>
  
  <!-- Texto FISIOPILATES -->
  <text x="90" y="168" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">FISIOPILATES</text>
</svg> 